<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Climate Care Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">C C M</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Customers
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{all_customers}">All Customers</a></li>
                        <li><a class="dropdown-item" th:href="@{new_customer}">Add Customers</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
    <br>
    <br>
    <div class = "container">
        <div class = "row">
            <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class = "text-center"> Update Customer </h1>
                <div class = "card-body">
                    <form th:action="@{api/v1/customers/customer/{id} (id=${customer.id})}" th:object = "${customer}" method="POST">
                        <div class ="form-group">
                            <label> First Name </label>
                            <input
                                    type = "text"
                                    name = "firstName"
                                    th:field = "*{firstName}"
                                    class = "form-control"
                                    placeholder="Enter first name"
                            />
                        </div>
                        <br>
                        <div class ="form-group">
                            <label> Last Name </label>
                            <input
                                    type = "text"
                                    name = "lastName"
                                    th:field = "*{lastName}"
                                    class = "form-control"
                                    placeholder="Enter last name"
                            />
                        </div>
                        <br>
                        <div class ="form-group">
                            <label> Address </label>
                            <input
                                    type = "text"
                                    name = "address"
                                    th:field = "*{address}"
                                    class = "form-control"
                                    placeholder="Enter address"
                            />
                        </div>
                        <br>
                        <div class ="form-group">
                            <label> City </label>
                            <input
                                    type = "text"
                                    name = "city"
                                    th:field = "*{city}"
                                    class = "form-control"
                                    placeholder="Enter city"
                            />
                        </div>
                        <br>
                        <div class ="form-group">
                            <label> Phone Number </label>
                            <input
                                    type = "text"
                                    name = "phoneNumber"
                                    th:field = "*{phoneNumber}"
                                    class = "form-control"
                                    placeholder="Enter phone number"
                            />
                        </div>
                        <br>
                        <div class ="form-group">
                            <label> Email </label>
                            <input
                                    type = "text"
                                    name = "email"
                                    th:field = "*{email}"
                                    class = "form-control"
                                    placeholder="Enter email"
                            />
                        </div>
                        <br>
                        <div class = "box-footer">
                            <button type="submit" class = "btn btn-primary">
                                Save
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
